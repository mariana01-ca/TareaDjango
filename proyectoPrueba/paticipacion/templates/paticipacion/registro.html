<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Equipo</title>
    <style>
        body {
            font-family: Times New Roman;
            background: #f2f2f2;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #070606ff;
        }
        hr {
            border: 2px solid black;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border:3px solid;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            width: 350px;
            margin-bottom: 10px;
            font-weight: bold;
            display: block;
        }
        input, select {
            border-radius:5px;
            width: 430px;
            padding: 5px;
        }
        button {
            align:center;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer; 
        }
        .resultado {
            background: #fff;
            max-width: 450px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            border:3px solid;
        }
    </style>
</head>
<body>

    <form method="POST">
        <h2>Registro de Equipo</h2>
        <hr>
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza el formulario automÃ¡ticamente -->
        <button type="submit">Aceptar</button>
    </form>

    {% if equipo and jefe and cantidad %}
    <div class="resultado">
        <h3>Datos Registrados:</h3>
        <p><strong>Equipo:</strong> {{ equipo }}</p>
        <p><strong>Jefe:</strong> {{ jefe }}</p>
        <p><strong>Cantidad:</strong> {{ cantidad }}</p>
    </div>
    {% endif %}
</body>
</html>
